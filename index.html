<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>F2016006</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />

	<script type='text/javascript' src='js/libs/d3.v3.min.js'></script>
	<script type='text/javascript' src='js/libs/jquery-2.0.3.min.js'></script>

	<script type='text/javascript' src='js/libs/hexbin.js'></script>
</head>
<body>
	<div id='container'></div>
	<div class='nav' id='title'><span class='mode'></span> class: LOVE or HATE?</div>
	<div class='nav' id='sampled'>* Sampled Data (hexagon =&nbsp;<span class='sample'></span>)</div>
	<div id='menu'>
		<div class='btn filter' id='gender'>Gender</div>
		<div class='btn filter' id='country'>Country</div>
		<div class='btn filter' id='grade'>Grade</div>
		<div class='btn clear' id='clear'>Clear filter</div>
		<div class='btn view' id='mode'>View <span class='mode_opp'></span></div>
		<div class='btn view' id='add'>Submit data</div>
	</div>
	<div class='nav' id='arrows'>
		<div class='arrow' id='left'>&#10594;</br>View 1-6</div>
		<div class='arrow' id='right'>&#10596;</br>View 7-12</div>
	</div>
	<div class='nav' id='anno'>
		<div id='comment'></div>
		<div id='detail'>
			<div id='user'>Hover over a hexagon for detail.</div>
			<div id='twitter'></div>
		</div>
	</div>
	<div id='form' class='form hidden'>
		<div class='elem header' id='header'>Rate your <span class='mode'></span> class:</div>
		<form class='elem'>
			<div class='section'>
  				<div class='row'><span class='tag'>Gender:</span> <input type="radio" name="gender" value="female"> Female <input type="radio" name="gender" value="male"> Male</div>
  				<div class='row'><span class='tag'>Country:</span> <select></select></div>
  				<div class='row'><span class='tag'>Current age:</span> <select></select></div>
  			</div>
			<div class='section'>
  				<div class='row'><span class='tag'>When did you take this class?</span> <select></select></div>
  				<div class='row'><span class='tag'>Rating:</span> <select></select></div>
  				<div class='row'><span class='tag'>Describe your experience:</span> <textarea></textarea></div>
  			</div>
  			<div class='section'>
  				<button id='submit'>Submit</button>
  			</div>
		</form>
	</div>
	<div id='form_tweet' class='form hidden'>
		<div class='elem header'>Thank you!</div>
		<form class='elem'>
			<div class='section'>
  				<div class='row'><textarea id='tweet_body'></textarea></div>
  			</div>
  			<div class='section'>
  				<button id='submit_tweet'>Tweet</button>
  			</div>
		</form>
	</div>
	<script type='text/javascript' src='js/vis.js'></script>
</body>
